{% extends 'base.html' %} {% block content %}

<div class="h-[90vh] flex justify-center items-center">
  <div
    id="login"
    class="flex flex-col bg-neutral-100 w-8/12 sm:w-6/12 lg:w-4/12 h-5/12 shadow-lg px-1 py-5 border border-neutral-200"
  >
    <h1 class="text-5xl text-center font-semibold">LOGIN</h1>
    <form
      href="/accounts/login"
      method="post"
      class="form-accounts mt-5 flex flex-col items-center p-1"
    >
      {% csrf_token %}
      <div class="flex flex-col p-1 text-xl md:w-10/12">{{ form.as_div }}</div>
      <input
        type="submit"
        value="Login"
        class="bg-neutral-900 text-neutral-100 px-3 py-1 w-fit self-center mt-5 text-xl"
      />
    </form>
  </div>
</div>

{% endblock %}
